<!DOCTYPE html>
<html>
<head>
<style>
div {
height: 200px;
width: 50%;
background-color: powderblue;
}
</style>
</head>
<!-- CSS Height, Width -->
<body>
<h2>Set the height and width of an
element</h2>
<div>This div element has a height of
200px and a width of 50%.</div>
</body>
</html>


 <!-- The height and width properties can
 have the following values:
 auto- This is default. The browser
 calculates the height and width
 length- Defines the height or width in
 px, cm, em, etc.
 %- Defines the height or width in
 percent of the containing block
 inherit- The height or width will be
  inherited from its parent value -->

<!DOCTYPE html>
<html>
<head>
<style>
textarea {
 width: 100%;
 height: 150px;
 padding: 12px;
 box-sizing: border-box;
 border: 2px solid blue;
 border-radius: 4px;
 background-color:lightgrey;
 font-size: 16px;
 resize: vertical;
 
}
textarea:hover {
border:3px solid orange;
}
textarea:focus {
background-color:yellow;
width:50%;
}
</style>
</head>
<!-- CSS Styling-textarea -->
<body>
<h2>Styling textarea</h2>
<form>
 <textarea>Some text...</textarea>
 </form> <!-- Notable property: resize
Possible values: none | both | horizontal | vertical -->
</body>
</html>

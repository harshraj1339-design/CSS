<!DOCTYPE html>
<html>
<head>
<style>
p.a {
font: italic small-caps bold 15px/10px
Georgia, serif;
}
p.b{
font: oblique small-caps 900 20px/15px
Arial, sans-serif;
}
</style>
</head>
<!-- Font Shorthand Property -->
<body>
<h1>The font Shorthand Property</h1>
<p class="a">This is a paragraph. Font size is
defined and font family is also defined.</p>
<p class="b">This is a paragraph. Font size is
defined and font family is also defined.</p>
</body>
</html>

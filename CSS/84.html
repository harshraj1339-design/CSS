<!DOCTYPE html>
<html>

<head>
  <style>
    .menu {
      background-color: darkgreen;
      padding: 14px;
      text-align: center
    }

    .menu a {
      display: inline-block;
      color: white;
      margin: 10px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s,
        transform 0.2s;
    }

    /* Hover effect */
    .menu a:hover {
      background-color: lightgray;
      color: black;
      transform: scale(1.5);
    }

    /* Active link */
    .menu a:active {
      background-color: yellow;
    }
  </style>
</head>
<!-- Designing a stylish Navigation Bar using CSS -->
<body>
  <h2>Stylish Navigation Bar</h2>
  <div class="menu">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>
</body>

</html>

<!-- .menu a:hover[Combination selector
[Descendent selector+ Psuedo class selector
Descendent selector comes under the
category of combinator selectors
]
Select all <a> elements that are inside any
element with class menu, when the mouse
 hovers over them. -->

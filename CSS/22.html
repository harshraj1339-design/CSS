
<!DOCTYPE html>
<html>
<head>
<style>
h1 {
text-shadow: 2px 2px 5px blue;
}
</style>
</head>
<!-- CSS Text Shadow -->
<body>
<h1>Text-shadow effect !</h1>
</body>
</html>


 <!--  Thetext-shadow property adds 
shadow to text.
  In its simplest use, you only specify 
the horizontal and the vertical 
shadow.
  In addition, you can add a shadow 
color and blur effect.
 Horizontal Shadow(Moves Right), Vertical 
Shadow(Moves down),Blur radius, Shadow 
Color -->


<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
text-transform: uppercase;
}
p.lowercase {
text-transform: lowercase;
}
p.capitalize {
text-transform: capitalize;
}
p.none {
text-transform: none;
}
</style>
</head>
<!-- CSS text-transform: It is used to control the capitalization of text in an element. -->
<body>
<h1>Using the text-transform property</h1>
<p class="uppercase">This text is transformed to uppercase.</p>
<p class="lowercase">This text is transformed to lowercase.</p>
<p class="capitalize">This text is capitalized.</p>
<p class="none">This text has no transformation.</p>
</body>

</html>


<!--  none- No transformation. Text renders 
as it is
  capitalize- Transforms the first 
character of each word to uppercase
  uppercase- Transforms all characters 
to uppercase
  lowercase- Transforms all characters to 
lowercase -->

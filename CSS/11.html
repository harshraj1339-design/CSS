<!DOCTYPE html>
<html>
<head>
<style>
h1 {
text-decoration-line: underline;
text-decoration-style: solid; /* this is default */
}
h2 {
text-decoration-line: underline;
text-decoration-style: dotted;
}
p.ex1 {
text-decoration-line: underline;
text-decoration-color: red;
text-decoration-style: wavy;


}
</style>
</head>
<!-- text-decoration-style property is used to set the style of the decoration line. -->
 <body>
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<p class="ex1">A
paragraph.</p>
</body>
</html>



 <!--  solid- Default value. Displays the 
line as a single line
  double- Displays the line as a 
double line
  dotted- Displays the line as a 
dotted line
  dashed- Displays the line as a 
dashed line
  wavy- Displays the line as a wavy 
 line  -->

<!DOCTYPE html>
<html>

<head>
  <style>
    table,
    td,
    th {
      border: 1px solid black;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    td {
      height: 50px;
      vertical-align: bottom;
      text-align: center;
    }
  </style>
</head>
<!-- Vertical Alignment -->

<body>
  <h2>The vertical-align Property</h2>
  <table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Savings</th>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
      <td>$150</td>
    </tr>
    <tr>
      <td>Joe</td>
      <td>Swanson</td>
      <td>$300</td>
    </tr>
  </table>
</body>

</html>
<!--Note: By default, the vertical alignment of the content in a table is middle (for
both <th> and <td> elements).
 Three possible values: top, center and bottom -->

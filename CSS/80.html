<!DOCTYPE html>
<html>
<head>
<style>
select {
width: 100%;
padding: 16px;
border: none;
border-radius: 4px;
background-color: orange;
color:white;
font-size:20px;
}
select:focus {
background-color:purple;
}
</style>
</head>
<!-- CSS styling-dropdown menu -->
<body>
<h2>Styling a Dropdown Menu</h2>
<form>
<select id="country" name="country">
<option value="au">Australia</option>
<option value="ca">Canada</option>
<option value="usa">USA</option>
</select>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
div {
background-color:grey ;
}
div.first {
opacity: 0.2;
}
div.second {
opacity: 0.4;
}
div.third {
opacity: 0.7;
}
div.fourth{
  opacity: 1;
}
</style>
</head>
<!-- Opacity / Transparency: -->

<body>
<h1>Transparency levels</h1>
<div class="first">
<h1>opacity 0.2</h1>
</div>
<div class="second">
<h1>opacity 0.4</h1>
</div>
<div class="third">
<h1>opacity 0.7</h1>
</div>
<div class="fourth">
<h1>opacity 1 (default)</h1>
</div>
</body>
</html>

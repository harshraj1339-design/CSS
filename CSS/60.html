<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
border: 1px solid;
padding: 10px;
}
table {
border-collapse: collapse;
}
</style>
</head>
<!-- CSS Table Padding -->
<body>
<h2>The padding Property</h2>
<p>Add space between the border and the
content in a table.</p>
<table>
<tr>
<th>Firstname</th>
<th>Lastname</th>
</tr>
<tr>
<td>Peter</td>
<td>Griffin</td>
</tr>
<tr>
<td>Lois</td>
<td>Griffin</td>
</tr>
</table>
</body>
</html>

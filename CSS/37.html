<!DOCTYPE html>
<html>
<head>
<style>
body {
background: yellow url("imageee.jpg") right top no-repeat;
}
</style>
</head>
<!-- background(shorthand property) -->
<body>
<h1>The background Property</h1>
<p>The background property is a shorthand property for specifying all the background
properties in one declaration.</p>
<p>Here, the background image is only shown once, and it is also positioned in the
top-right corner.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<title>Div and Span Example</title>
<style>
.section {
background-color: lightcoral;
border: 3px solid orange;
padding: 15px;
margin-bottom: 10px;
}
.highlight {
color: white;
background-color: violet;
padding: 3px 8px;
border-radius: 4px;
}
.emphasis {
font-weight: bold;
color:greenyellow;
}
</style>
</head>
<!-- Example containing both <div> and <span></span> -->
<body>
<div class="section">
<h2>Student Information</h2>
<p>Name: <span
class="highlight">Thomas</span></p>
<p>Department: <span
class="emphasis">Computer
Science</span></p>
<p>Year: 3rd Year</p>
</div>
<div class="section">
<h2>Hobbies</h2>
<p><span
class="highlight">Reading</span>, <span
class="highlight">Music</span>, and <span
class="highlight">Traveling</span></p
>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
 border: 1px solid black;
}
table {
 border-collapse: collapse;
 width: 70%;
}
</style>
</head>
<!-- Example[Table width] -->
<body>
<h2>Set Table Width to 70%</h2>
<table>
 <tr>
 <th>Firstname</th>
 <th>Lastname</th>
 <th>Savings</th>
 </tr>
 <tr>
 <td>Peter</td>
 <td>Griffin</td>
 <td>$100</td>
 </tr>
 <tr>
 <td>Lois</td>
 <td>Griffin</td>
 <td>$150</td>
 </tr>
 <tr>
  <td>Joe</td>
  <td>Swanson</td>
  <td>$300</td>
 </tr>
</table>
</body>   
</html>



 <!--in percent (%)[To use full width, percentage:100%]
  as a fixed length (px)
  by the auto keyword-->

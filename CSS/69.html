<!DOCTYPE html>
<html>
<head>
<style>
table {
 border-collapse: collapse;
 width: 100%;
}
th, td {
 text-align: left;
 padding: 8px;
}
tr:nth-child(even) {background-color:orange;}
tr:nth-child(odd) {background-color:yellow;}
</style>
</head>

<!-- CSS Zebra-striped table -->
<body>
<table>
 <tr>
 <th>First Name</th>
 <th>Last Name</th>
 <th>Points</th>
 </tr>
 <tr>
 <td>Peter</td>
 <td>Griffin</td>
 <td>$100</td>
 </tr>
  <tr>
  <td>Lois</td>
  <td>Griffin</td>
  <td>$150</td>
  </tr>
  <tr>
  <td>Joe</td>
  <td>Swanson</td>
  <td>$300</td>
  </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
border: 1px solid blue;
}
</style>
</head>
<!-- Applying CSS on Tables- CSS Table Borders -->
<body>
<h2>Add a border to a table:</h2>
<table>
<tr>
<th>Firstname</th>
<th>Lastname</th>
</tr>
<tr>
<td>Peter</td>
<td>Griffin</td>
</tr>
<tr>
<td>Lois</td>
<td>Griffin</td>
</tr>
</table>
</body>
</html>
<!--Note: By default, table above has double borders. This is because both the
<table>, <th>, and <td> elements have separate borders.
 To remove double borders, we need to collapse the borders -->

<!DOCTYPE html>
<html>
<head>
<style>
table {
border-collapse: collapse;
width: 100%;
}
th, td {
padding: 8px;
text-align: left;
border-bottom: 1px solid #ddd;
}
tr:hover {background-color: coral;}
</style>
</head>
<!-- CSS Hoverable Table -->
<body>
<h2>Hoverable Table</h2>
<table>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Points</th>
</tr>
<tr>
<td>Peter</td>
<td>Griffin</td>
<td>500</td>
</tr>
<tr>

<td>Lois</td>
<td>Griffin</td>
<td>600</td>

</tr>
<tr>
<td>Joe</td>
<td>Swanson</td>
<td>700</td>
</tr>
</table>
</body>
</html>

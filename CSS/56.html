<!DOCTYPE html>
<html>
<head>
<title>Simple Div Example</title>
<style>
.header {
background: black;
padding: 20px;
text-align: center;
color: white;
}
.content {
background:wheat;
padding: 20px;
}
.footer {
background: lightgray;
text-align: center;
padding: 10px;
}
</style>
</head>
<!-- Coding Example -->
<body>
<div class="header">
<h1>My Website</h1>
</div>
<div class="content">
<h2>Welcome!</h2>
<p>This is the main content area inside a div.</p>
</div>
<div class="footer">
<p>&copy; 2025 My Website</p>
</div>
</body>
</html>

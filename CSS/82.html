<!DOCTYPE html>
<html>
<head>
<style>
input[type=checkbox] {
width: 22px;
height: 22px;
accent-color: darkgreen;
cursor: pointer;
transition: transform 0.2s ease,
box- shadow 0.3s ease;
border-radius: 4px;
}
input[type=checkbox]:hover {
transform: scale(1.8);
box-shadow: 0 0 6px rgba(0, 0, 0,
0.6);
}
input[type=checkbox]:active {
transform: scale(0.3);
}
label {
font-size: 18px;
margin-left: 8px;
color: purple;
}
</style>
</head>
<!-- CSS Styling-checkboxes -->

<body>
<h2>Next-Level Checkbox
Styling</h2>
<label><input type="checkbox">
Subscribe to newsletter</label><br>
<label><input type="checkbox"
checked> Accept terms &
conditions</label>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
p.one {
word-spacing: 10px;
}
p.two {
word-spacing: -5px;
}
</style>
</head>
<!-- CSS Text Spacing: The CSS word-spacing property is used to specify the space between the words in a text. Negative values are allowed. -->
<body>
<h1>Using word-spacing</h1>
<p>This is a paragraph with normal
word spacing.</p>
<p class="one">This is a paragraph
with larger word spacing.</p>
<p class="two">This is a paragraph
with smaller word spacing.</p>
</body>
</html>

<!-- Negative values are allowed -->

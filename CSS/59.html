<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
 border: 2px solid orange;
}
table {
 border-collapse: collapse;
}
</style>
</head>

<!-- CSS Collapse Table Borders -->
<body>
<h2>Let the table borders collapse</h2>
<table>
 <tr>
 <th>Firstname</th>
 <th>Lastname</th>
 </tr>
 <tr>
 <td>Peter</td>
 <td>Griffin</td>
 </tr>
 <tr>
 <td>Lois</td>
 <td>Griffin</td>
 </tr>
</table>
</body>
</html>


<!-- separate- Default value. Borders are separated; each cell will display its own 
borders
collapse- Borders are collapsed into a single border when possible -->

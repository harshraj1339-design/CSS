
<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
font-weight: normal;
}
p.light {
font-weight: lighter;
}
p.thick {
font-weight: bolder;
}
p.thicker {
font-weight: 900;
}
</style>
</head>
<!-- The CSS font-weight property: It specifies how thick or thin characters in text should be displayed. -->
<body>
<h1>The font-weight property</h1>
<p class="normal">This is a
paragraph.</p>
<p class="light">This is a
paragraph.</p>
<p class="thick">This is a
paragraph.</p>
<p class="thicker">This is a
paragraph.</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
border: 1px solid black;
}
#table1 {
border-collapse: separate;
border-spacing: 15px;
}
#table2 {
border-collapse: separate;
border-spacing: 10px 40px;/*Horizontal Vertical Spacing*/
}
</style>
</head>
<!-- CSS Border Spacing -->
<body>
<h2>border-spacing: 15px:</h2>
<table id="table1">
<tr>
<th>Firstname</th>
<th>Lastname</th>
</tr>
<tr>
<td>Peter</td>
<td>Griffin</td>
</tr>
<td>Lois</td>
<td>Griffin</td>
</tr>
</table>
<h2>border-spacing: 10px 40px:</h2>
<table id="table2">
<tr>
<th>Firstname</th>
<th>Lastname</th>
</tr>
<tr> 
<td>Peter</td>
<td>Griffin</td>
</tr>
<td>Lois</td>
<td>Griffin</td>
</table>
</body>
</html>

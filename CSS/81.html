<!DOCTYPE html>
<html>
<head>
<style>
input[type=submit],
input[type=reset]{
background-color: orange;
border: none;
color: black;
padding: 15px 32px;
text-align: center;
text-decoration: none;
font-size: 16px;
margin: 4px 10px;
cursor: pointer;
border-radius: 4px;
}
input[type=submit] {
box-shadow: 0 8px 16px 0
rgba(0,0,0,0.6);
}
input[type=reset]:hover {
box-shadow: 0 8px 16px 10px
rgba(0,0,0,0.6);
}
input[type=submit]:hover,
input[type=reset]:hover {
background-color: yellow;
}
</style>
</head>
<!-- CSS Styling-Buttons[Submit and Reset] -->
<body>
<h2>Input Buttons with Shadows</h2>
<form>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
<!-- rgba():red, green, blue, alpha,
here alpha controls the
 opacity[0-1] -->

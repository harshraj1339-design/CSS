<!DOCTYPE html>
<html>

<head>
  <style>
    p {
      text-indent:50px;
    }
  </style>
</head>
<!-- CSS Text Spacing -->

<body>
  <h1>Using text-indent</h1>
  <p>Hello Hello Hello Hello Hello Hello Hello Hello Hello
    Hello Hello Hello
    Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello
    Hello Hello</p>
</body>

</html>


<!-- text-indent
 letter-spacing
 line-height
 word-spacing
 white-space 
 
   The CSS text-indent property is used to 
specify the indentation of the first line in a 
text-block.
  Tip: Negative values are allowed. The first 
line will be indented to the left if the value 
is negative.
